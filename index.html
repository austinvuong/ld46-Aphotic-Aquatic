<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LD46-Prototype</title>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/style.css" type="text/css">

  <body class="w3-black">
    <div id="top-container">
